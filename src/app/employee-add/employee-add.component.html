<div class="FSection">
  <div fxLayout="row wrap" fxLayoutGap="15px grid">
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%">
      <mat-form-field class="w-100">
        <input matInput placeholder="Employee ID" [(ngModel)]="emp.id" name="id">
      </mat-form-field>
    </div>
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%">
      <mat-form-field class="w-100">
        <input matInput placeholder="Employee Name" [(ngModel)]="emp.name" name="name">
      </mat-form-field>
    </div>
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%">
      <mat-form-field class="w-100">
        <input matInput placeholder="Company" [(ngModel)]="emp.company" name="company">
      </mat-form-field>
    </div>
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%">
      <mat-form-field class="w-100">
        <input matInput placeholder="Salary " [(ngModel)]="emp.salary" name="salary">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="end center" class="pt-15">
    <div fxLayout="row" fxLayoutAlign="end center" style="padding-top: 20PX;">
      <button mat-raised-button type="button" class="Back-btn mr-15 LR-btn" [routerLink]="['/common/list']">CANCEL</button>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center" style="padding-top: 20PX;">
      <button type="submit" mat-raised-button color="primary" class="LR-btn" (click)="saveEmpinfo()">SAVE</button>
    </div>
  </div>
</div>
